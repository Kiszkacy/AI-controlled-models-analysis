pipe:
  name: 'godot-python-pipe'
  bufferSize: 64
engine:
  timeScale: 1.0 # multiplier
  ticksPerSecond: 60
tests:
  runTests: true
  runTestsWhenOpenedViaCommandLine: false
  runSlowTests: true
  passUncertainTestsWhenFailed: true
  printAdditionalLogs: true
environment:
  energyBaseLossPerSecond: 2.0
  energyLossPerSecondPer100UnitsOfMovement: 0.2
  energyLossPerSecondTurn: 0.2
  healthLossPerSecond: 5.0
  healthRegenPerSecond: 1.0
  score:
    foodEaten: 100
